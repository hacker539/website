<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Movie Search Bot</h1>
        <p>Type a movie name below to get details from the bot:</p>
        <input type="text" id="movieName" placeholder="Enter movie name...">
        <br>
        <button onclick="searchMovie()">Search</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function searchMovie() {
            const movieName = document.getElementById("movieName").value;
            if (movieName) {
                // Send the search query to the server
                const response = await fetch("/search-movie", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ movieName: movieName }),
                });

                // Get the result from the response
                const data = await response.json();
                const resultDiv = document.getElementById("result");

                if (data.success) {
                    // Display movie info
                    resultDiv.innerHTML = `
                        <h2>${data.title} (${data.year})</h2>
                        <p>${data.plot}</p>
                        <img src="${data.poster}" alt="Poster" style="width: 200px;">
                    `;
                } else {
                    resultDiv.innerHTML = `<p>${data.message}</p>`;
                }
            } else {
                alert("Please enter a movie name!");
            }
        }
    </script>

</body>
</html>
